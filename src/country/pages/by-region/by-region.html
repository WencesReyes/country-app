<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<section class="flex flex-row gap-5">
  @for (region of regions; track region) {
    <button
      class="btn btn-primary"
      [class.btn-outline]="selectedRegion() !== region"
      [class.btn-active]="selectedRegion() === region"
      (click)="selectRegion(region)"
    >
      {{ region }}
    </button>
  }
</section>

<app-country-table
  [countries]="tableState().countries"
  [isEmpty]="tableState().isEmpty"
  [errorMessage]="tableState().error"
  [isLoading]="tableState().isLoading"
/>
