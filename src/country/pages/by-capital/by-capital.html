<app-country-search
  placeholder="Buscar por capital"
  (searchInputChanged)="searchValue.set($event)"
  [debounceTime]="500"
  [initialValue]="queryParam"
/>

<app-country-table
  [countries]="tableState().countries"
  [isEmpty]="tableState().isEmpty"
  [errorMessage]="tableState().error"
  [isLoading]="tableState().isLoading"
/>
