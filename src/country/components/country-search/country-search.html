<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    #searchInput
    (keyup.enter)="onSearchInputChanged(searchInput.value)"
  />

  <button class="btn btn-primary" (click)="onSearchInputChanged(searchInput.value)">Buscar</button>
</section>
